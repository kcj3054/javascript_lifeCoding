<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a id="target" href="./demo1.html">ot</a>
    <script>
        var target = document.getElementById('target')
        console.log('target.href', target.href);    // 현재 경로가 상대 경로이더라도 전체 다 표시해 준다 

        console.log('target.getAttribute("href")', target.getAttribute("href"));    //상대경로만 표시해준다 
    </script>
</body>
</html>
